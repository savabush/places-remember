<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a memory</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css">
<style>
#marker {
    background: rgba(0, 0, 200, 0.8);
    background-size: cover;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    cursor: pointer;
    }
</style>
</head>
<body class="bg-light">
<div class="width: 100%;height: 500px;background-color: #ffc;margin: 0px 0px;" id="map" style="width: 100%; height: 650px;background-color: #ffc;"></div>
<div class="form-signin container-fluid my-3">
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-floating">
                {{ form.name }}
                <label for="floatingName">Name place</label>
            </div>
            <div class="form-floating">
                {{ form.comment }}
                <label for="floatingDesc">Description</label>
            </div>
            <div class="px-4 py-4">
                <button class="addmem btn btn-primary" type="submit" value="Add a memory">Add a memory</button>
                <a class="btn btn-outline-dark" href="/">Back</a>
            </div>
                <script src="../../static/js/check_map_points.js"></script>
        </form>
</div>
<div class="navbar navbar-dark fixed-bottom bg-dark">
    <div class="container-fluid">
        <div class="my-2">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="rounded-circle cover" style="height: 30px; width: 30px;">
            <span class="fs-6 text-secondary mx-2" aria-current="page">Made by: <a class="link-secondary" href="https://github.com/savabush" target="_blank">savabush</a></span>
        </div>
    </div>
</div>
<script>mapboxgl.accessToken = '{{ mapbox_key }}';</script>
<script src="../../static/js/mapbox_add.js"></script>
</body>
</html>
